<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set API Key</title>
</head>
<body>
    <h1>Set API Key</h1>
    {% if success %}
        <p>API key saved successfully!</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="api_key" placeholder="Enter your API key" required>
        <button type="submit">Save API Key</button>
    </form>
    <br>
    <a href="{% url 'home' %}">Back to Chat</a>
</body>
</html>
